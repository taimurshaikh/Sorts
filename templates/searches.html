{% extends "layout.html" %}

{% block title %}
  Searches
{% endblock %}

{% block main %}
  <div class = "row-6">
    <div class="title">
      Can't find something?
    </div>
  </div>
  <div class="row">
    <div class="col heading">
      <div class="card" style="margin: auto; width:80%">
        <img class="card-img-top" src="static/icons/graph.png" alt="Linear Search card image cap"></img>
        <div class="card-body">
          <h4 class="card-title">Linear Search</h4>
          <a href="/searches/linearSearch" class="btn btn-primary stretched-link">Go</a>
        </div>
      </div>
    </div>
    <div class="col heading">
      <div class="card" style="margin: auto; width:80%">
        <div class="row">
          <img class="card-img-top" src="static/icons/zero.png" alt="Binary Search card image cap" style="margin-top:2%; margin-right:2%"></img>
          <img class="card-img-top" src="static/icons/one.png" alt="Binary Search card image cap" style="margin-top:2%; margin-left:2%"></img>
        </div>
        <div class="card-body">
          <h4 class="card-title">Binary Search</h4>
          <a href="/searches/binarySearch" class="btn btn-primary stretched-link">Go</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
